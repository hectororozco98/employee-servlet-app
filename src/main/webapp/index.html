<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Servlet App</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">



	<style>

		body {
			background-color: whitesmoke;
			padding: 70px;
		}

		.card {
			background-color: rgb(202, 202, 149);
			padding: 1%;
		}

		form, label {

			margin: 10px;
		}

	</style>

</head>

<body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>

	<div class="container">

		<div class="card">

			<div class="shadow-lg">

				<div class="card-header text-center">

					<h1>Welcome Employee</h1>
					<h3>Please login below</h3>

				</div>

				<div class="card-body text-center">

					<!-- Post requests obfuscate (hide) the parameters and don't show it in the url -->
					<form method="POST" action="login">
						<!-- htt[://localhost:8080/employees-ser -->

						<label>Username</label> <input type="text" name="username" placeholder="Enter a username">
						<br /> <label>Password</label>
						<input type="password" name="password" placeholder="Enter a password">

						<input type="submit" value="login">

					</form>

					<!-- Whenever i want abutton to submit some type of HTTP request, it has to be in a form -->
					<form method="GET" action="registration.html">

						<input type="submit" value="register">

					</form>

					<!-- Later we will put a form below wich sends a GET request to view all the employees -->
					<button id="all-emps">View All Employees</button>

					<table class="table table-striped">

					</table>

				</div>

			</div>

		</div>

	</div>


	<script src="emp-table-script.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
</body>

</html>
